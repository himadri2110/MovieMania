<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    
    <title>MovieMania</title>
</head>

<body>

    <nav>
        <div class="nav">
            <div class="logo">
                <a href="./index.html"><span class="blue">M</span>ovie<span class="blue">M</span>ania</a>
            </div>

            <ul class="nav-links">
                <li><a href="./search.html" target="_blank" class="search-link">Search</a></li>

                <li><a href="./trending.html" target="_blank" class="trending-link">Trending</a></li>

                <li><a href="./watchlist.html" target="_blank" class="watchlist-link">Watchlist</a></li>
            </ul>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </nav>

    <div class="browse">
        <h2 class="changeTitle">Upcoming</h2>

        <div class="section">
            <form id="category-form">
                <label>Category:</label>
                    <select name="category" id="category" onchange="movieCategory(this)">
                        <option value="upcoming" selected>Upcoming</option>
                        <!-- <option value="now_playing">Now Playing</option> -->
                        <option value="popular">Popular</option>
                        <option value="top_rated">Top Rated</option>
                    </select>
            </form>

            &nbsp;&nbsp;
            
            <form id="genre-form">
                <label>Genre:</label>
                    <select name="genre" id="genre" onchange="movieGenre(this)">
                        <option selected value="">Choose</option>
                        <option value="Action">Action</option>
                        <option value="Drama">Drama</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Horror">Horror</option>
                        <option value="Thriller">Thriller</option>
                    </select>
            </form>
        </div>
    </div>

    <div class="browseHR">
        <hr>
    </div>

    <div class="trending">
        
    </div>

    <div class="pagination">
        <button class="prevBtn" onclick="prevBtn()">Prev</button>
        Page <span class="currentPage"></span> of <span class="totalPages"></span>
        <button class="nextBtn" onclick="nextBtn()">Next</button>
    </div>

    <footer class="footer">
        &lt;/&gt; by Himadri Shah
    </footer>

    <!-- jQuery minified CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom JS -->
    <script src="./main.js"></script>

</body>
</html>
