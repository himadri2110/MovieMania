<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Trending</title>
</head>

<body>

    <nav>
        <div class="nav">
            <div class="logo">
                <a href="./index.html"><span class="blue">M</span>ovie<span class="blue">M</span>ania</a>
            </div>

            <ul class="nav-links">
                <li><a href="./search.html" target="_blank" class="search-link">Search</a></li>

                <li><a href="./watchlist.html" target="_blank" class="watchlist-link">Watchlist</a></li>
            </ul>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </nav>

    <div class="browse">
        <h2>Trending</h2>

        <div class="section">
            <form id="type-form">
                <label>Type:</label>
                    <select name="type" id="type" onchange="movieType(this)">
                        <option value="all" selected>All</option>
                        <option value="movie">Movie</option>
                        <option value="tv">TV</option>
                        <option value="person">Person</option>
                    </select>
            </form>
            
            &nbsp;&nbsp;
            
            <form id="time-form">
                <label>Time:</label>
                    <select name="time" id="time" onchange="movieTime(this)">
                        <option value="day" selected>Day</option>
                        <option value="week">Week</option>
                    </select>
            </form>
        </div>
    </div>

    <div class="browseHR">
        <hr>
    </div>

    <div class="showTrending">

    </div>

    <footer class="footer">
        &lt;/&gt; by Himadri Shah
    </footer>

    <!-- jQuery minified CDN -->

</body>
</html>
